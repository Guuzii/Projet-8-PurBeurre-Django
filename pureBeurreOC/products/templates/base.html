<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Web app to find food substitutes" />
        <meta name="author" content="Erwan MORIO" />
        <title>PurBeurre</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        
        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'bootstart-theme/css/styles.css' %}" rel="stylesheet" type="text/css" />
        <!-- Global CSS -->
        <link href="{% static 'global.css' %}" rel="stylesheet" type="text/css" />
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/">PurBeurre</a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item" class="searchForm">
                            <!-- <input type="text" name="navSearch" id="navSearch" placeholder="Chercher"> -->
                            {% include 'products/forms/form-search.html' %}
                        </li>
                        {% if request.user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'user' %}"><i class="far fa-user fa-2x"></i></a></li>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'product-user-results' %}"><i class="fas fa-carrot fa-2x"></i></a></li>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt fa-2x"></i></a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'login' %}"><i class="fas fa-sign-in-alt fa-2x"></i></a></li>
                        {% endif %}                        
                    </ul>
                </div>
            </div>
            <div class="black-filter-div"></div>
        </nav>

        {% block content %}
        {% endblock %}

        <!-- Footer-->
        <footer>
            <div class="container">
                <div class="small text-center flex-row-space-between">
                    <p class=" text-white-75">Copyright Â© 2020 - Start Bootstrap</p>
                    <a class=" text-white-75" href="#">Contact</a>                 
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'bootstart-theme/js/scripts.js' %}" type="text/javascript"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- added JS-->
        <script src="{% static 'scripts.js' %}" type="text/javascript"></script>
    </body>
</html>
