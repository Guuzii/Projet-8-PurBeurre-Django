{% extends '../base.html' %}

{% block content %}    

    <!-- Masthead-->
    <header class="masthead resultHead head" {% if searched_product is None %}style="background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%);"{% else %}style="background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url('{{ searched_product.image_url }}') !important; background-repeat: no-repeat !important; background-position: 95% !important;"{% endif %}>
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-start">
                <div class="col-lg-12 align-self-center">
                    <h1 class="text-uppercase text-white font-weight-bold">{{ title }}</h1>
                </div>
            </div>
        </div>
    </header>

    {% block result %}
    {% endblock %}      

    <div id="save-product-message"></div>
{% endblock %}
